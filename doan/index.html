        <div id="slider">

                </div>
            </div>
        </div>
        <textarea id="coder" cols="30" rows="10"></textarea>
    </div>

        <div id="view"></div>
    </div>
    <script>
         loadImage(imgs);
    showDivs(slideIndex);
        var code = document.getElementById('coder');
    var view = document.getElementById('view');

        view.innerHTML = code.value;
    };
    </script>
