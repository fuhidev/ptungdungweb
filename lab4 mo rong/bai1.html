<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
	window.onload = function(){
		var row = prompt("Row:","")
		var col = prompt("Col:","")
		
		var html="<table border = 1>"
		for(r=0;r<row;r++){
			html+="<tr>"
			for(c=0;c<row;c++)
			{
				html+="<td>"+ (r+1) + "" + (c+1) +"</td>"
			}
			html+="</tr>"
		}
		html+="</table>"
		
		console.log(html)
		
		document.body.innerHTML = html
	}
    </script>
</head>
<body>
	Hello
</body>
</html>
